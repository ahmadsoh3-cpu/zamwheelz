<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ZamWheelz â€” Coming Soon</title>

  <style>
    :root {
      --overlay: rgba(0,0,0,0.65);
      --text: #ffffff;
      --accent: #ff3b3b;
    }

    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
    }

    body {
      background: url("WhatsApp Image 2025-12-23 at 06.23.45.jpeg")
                  center / cover no-repeat fixed;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: var(--overlay);
    }

    main {
      position: relative;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
      text-align: center;
    }

    .card {
      max-width: 520px;
      width: 100%;
      padding: 36px 26px;
      border-radius: 20px;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255,255,255,0.15);
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
    }

    h1 {
      margin: 0 0 6px;
      font-size: clamp(36px, 6vw, 58px);
      letter-spacing: 1px;
    }

    .tagline {
      font-size: 18px;
      opacity: 0.9;
      margin-bottom: 26px;
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 14px;
      margin-bottom: 28px;
      flex-wrap: wrap;
    }

    .time-box {
      min-width: 70px;
      padding: 12px 10px;
      border-radius: 12px;
      background: rgba(255,255,255,0.1);
    }

    .time-box span {
      display: block;
      font-size: 26px;
      font-weight: 600;
    }

    .time-box small {
      font-size: 12px;
      opacity: 0.75;
    }

    form {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    input[type="email"] {
      flex: 1 1 220px;
      padding: 12px 14px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    button {
      padding: 12px 18px;
      border-radius: 10px;
      border: none;
      background: var(--accent);
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .note {
      margin-top: 14px;
      font-size: 12px;
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <main>
    <div class="card">
      <h1>ZamWheelz</h1>
      <div class="tagline">Weâ€™re launching something powerful</div>

      <div class="countdown">
        <div class="time-box">
          <span id="days">00</span>
          <small>Days</small>
        </div>
        <div class="time-box">
          <span id="hours">00</span>
          <small>Hours</small>
        </div>
        <div class="time-box">
          <span id="minutes">00</span>
          <small>Minutes</small>
        </div>
        <div class="time-box">
          <span id="seconds">00</span>
          <small>Seconds</small>
        </div>
      </div>

      <form onsubmit="event.preventDefault(); alert('Thanks! Weâ€™ll notify you.');">
        <input type="email" placeholder="Enter your email" required />
        <button type="submit">Notify Me</button>
      </form>

      <div class="note">Coming Soon</div>
    </div>
  </main>

  <script>
    // ðŸ”§ CHANGE LAUNCH DATE HERE
    const launchDate = new Date("2026-03-01T00:00:00").getTime();

    const updateCountdown = () => {
      const now = new Date().getTime();
      const diff = launchDate - now;

      if (diff <= 0) return;

      const d = Math.floor(diff / (1000 * 60 * 60 * 24));
      const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const m = Math.floor((diff / (1000 * 60)) % 60);
      const s = Math.floor((diff / 1000) % 60);

      document.getElementById("days").textContent = d.toString().padStart(2,"0");
      document.getElementById("hours").textContent = h.toString().padStart(2,"0");
      document.getElementById("minutes").textContent = m.toString().padStart(2,"0");
      document.getElementById("seconds").textContent = s.toString().padStart(2,"0");
    };

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
