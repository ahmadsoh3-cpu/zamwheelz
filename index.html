<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ZamWheelz â€” Coming Soon</title>

  <style>
    :root {
      --overlay: rgba(0,0,0,0.65);
      --text: #ffffff;
      --accent: #ff4d4d;
    }

    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
    }

    body {
      background: url("WhatsApp Image 2025-12-23 at 06.23.45.jpeg")
                  center / cover no-repeat fixed;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: var(--overlay);
    }

    main {
      position: relative;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
      text-align: center;
    }

    .card {
      max-width: 700px;
      width: 100%;
      padding: 36px 26px;
      border-radius: 22px;
      background: rgba(0,0,0,0.45);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255,255,255,0.15);
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
    }

    h1 {
      margin: 0 0 8px;
      font-size: clamp(38px, 6vw, 60px);
      letter-spacing: 1px;
    }

    .subtitle {
      font-size: 18px;
      opacity: 0.9;
      margin-bottom: 28px;
    }

    .founders {
      display: flex;
      gap: 22px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 24px;
    }

    .founder {
      width: 140px;
      text-align: center;
    }

    .founder img {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid var(--accent);
      box-shadow: 0 10px 25px rgba(0,0,0,0.6);
      background: #000;
    }

    .founder-name {
      margin-top: 10px;
      font-weight: 600;
      font-size: 14px;
    }

    .founder-role {
      font-size: 12px;
      opacity: 0.75;
    }

    .joke {
      margin-top: 10px;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>

<body>
  <main>
    <div class="card">
      <h1>ZamWheelz</h1>
      <div class="subtitle">
        Coming soon.<br>
        Please be patient. These guys are trying their best.
      </div>

      <div class="founders">
        <div class="founder">
          <img src="e35396ea-a6ce-42ab-8d3b-ada50730904b.jpeg" alt="Co-Founder 1">
          <div class="founder-name">Co-Founder #1</div>
          <div class="founder-role">CTO (Self-Appointed)</div>
        </div>

        <div class="founder">
          <img src="e35396ea-a6ce-42ab-8d3b-ada50730904b.jpeg" alt="Co-Founder 2">
          <div class="founder-name">Co-Founder #2</div>
          <div class="founder-role">CTO (Googles Everything)</div>
        </div>
      </div>

      <div class="joke">
        ðŸš— Building a wheel brand without reinventing the wheel.<br>
        (No promises.)
      </div>
    </div>
  </main>
</body>
</html>
